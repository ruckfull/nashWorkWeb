$(function(){
	var $span  = $('.logo span');
	var $page  = $('.welcom');
	var $nav = $('#nav'); 
	var $viewW = $(window).width();
	var $navW = $('#nav').width();
	var offBut = true;
	//$nav.css('left', $viewW);
    
	$span.on('touchend',function(){
		if(offBut){
			//$nav.css('left', $viewW-$navW);
			$nav.css('opacity', '1');
			$nav.css('zIndex', '10');
			$page.css('left', -$navW);
		}else{
			//$nav.css('left', $viewW);
			$nav.css('opacity', '0');
			$page.css('left', '0px');
			$nav.css('zIndex', '0');
		}
		offBut = !offBut;
	});
});
</script>
